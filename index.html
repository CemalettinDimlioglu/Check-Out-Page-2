<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Check Out</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <header>
          <h1 class="checkout-title">Checkout Page</h1>
     </header>
     <main>
          <div id="products-preview">
               <div id="product-painel">
                    <div class="products">
                         <div class="product">
                              <img src="./img/photo1.png" alt="">
                              <div class="product-info">
                                   <h2>Vintage Backbag</h2>
                                   <div class="product-price">
                                        <p><strong>25.98</strong> <span class="line-through">34.99</span></p>
                                   </div>
                                   <div class="quantity-controller">
                                        <i class="fa-solid fa-minus"></i>
                                        <p class="quantity">1</p>
                                        <i class="fa-solid fa-plus"></i>
                                   </div>
                                   <div class="product-removal">
                                        <button class="product-remove">Remove</button>
                                   </div>
                                   <div class="product-line-price">25.98</div>
                              </div>
                         </div>
                         <div class="product">
                              <img src="./img/photo2.png" alt="">
                              <div class="product-info">
                                   <h2>Levi Shoes</h2>
                                   <div class="product-price">
                                        <p><strong>45.99</strong> <span class="line-through">54.99</span></p>
                                   </div>
                                   <div class="quantity-controller">
                                        <i class="fa-solid fa-minus"></i>
                                        <p class="quantity">1</p>
                                        <i class="fa-solid fa-plus"></i>
                                   </div>
                                   <div class="product-removal">
                                        <button class="product-remove">Remove</button>
                                   </div>
                                   <div class="product-line-price">45.99</div>
                              </div>
                         </div>
                         <div class="product">
                              <img src="./img/photo3.jpg" alt="">
                              <div class="product-info">
                                   <h2>Antique Clock</h2>
                                   <div class="product-price">
                                        <p><strong>74.99</strong> <span class="line-through">94.99</span></p>
                                   </div>
                                   <div class="quantity-controller">
                                        <i class="fa-solid fa-minus"></i>
                                        <p class="quantity">1</p>
                                        <i class="fa-solid fa-plus"></i>
                                   </div>
                                   <div class="product-removal">
                                        <button class="product-remove">Remove</button>
                                   </div>
                                   <div class="product-line-price">74.99</div>
                              </div>
                         </div>
                    </div>
                    <div class="buy-detail" id="card-subtotal">
                         <p>Subtotal</p>
                         <p>0</p>
                    </div>
                    <div class="buy-detail" id="card-tax">
                         <p>Tax(%18)</p>
                         <p>0</p>
                    </div>
                    <div class="buy-detail" id="card-shipping">
                         <p>Shipping</p>
                         <p>0</p>
                    </div>
                    <div class="buy-detail" id="card-total">
                         <p>Total</p>
                         <p>0</p>
                    </div>
               </div>
          </div>
     </main>
     <script src="App.js"></script>
</body>

</html>
